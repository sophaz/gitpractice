version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "8.3.3"

    steps:
      - checkout
      - run:
         name: Run Some Python
         command: python test.py

      - run:
          name: Post to Github
          command: |
            if [[ true ]]; then
              curl -X POST \
              https://api.github.com/graphql \
              -u sophaz:8c7671223bc849d406ed7348dea56c10331f40d0 \
              -H 'Content-Type: application/json' \
              -d '{ \
                \"query\": \"mutation { addComment(input:{clientMutationId: \"1234\", subjectId: \"MDExOlB1bGxSZXF1ZXN0MjE2MTUwMzk4\", body: \"Looks good to me again from CircleCI\"}) { clientMutationId commentEdge {node {body      }}}}\" \
              }'
            fi

      - run:
          name: Update Brew 
          command: echo "brew update"

      - run:
          name: Install Swiftlint
          command: echo "brew install swiftlint"

      - run:
          name: Run Swiftlint
          command: echo "swiftlint"

dependencies:
  override:
    - brew install swiftlint

